services:
  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    env_file:
      - ./services/auth-service/.env
    environment:
      NODE_ENV: development
      PORT: "3001"
      CORS_ORIGIN: ${CORS_ORIGIN:-https://localhost:5173}
      FRONTEND_URL: ${FRONTEND_URL:-https://localhost:5173}
    working_dir: /app/services/auth-service
    ports:
      - "3001:3001"
    dns:
      - 8.8.8.8
      - 1.1.1.1
    restart: unless-stopped
    #volumes:
    # - ./services/auth-service/src:/app/services/auth-service/src
    command: ["pnpm", "run", "dev"]

  upload-service:
    build:
      context: .
      dockerfile: services/upload-service/Dockerfile
    env_file:
      - ./services/upload-service/.env
    environment:
      NODE_ENV: development
      PORT: "4010"
      CORS_ORIGIN: ${CORS_ORIGIN:-https://localhost:5173}
      UPLOAD_TOKEN: ${UPLOAD_SERVICE_TOKEN:?Set UPLOAD_SERVICE_TOKEN (OS env or root .env)}
    working_dir: /app/services/upload-service
    ports:
      - "4010:4010"
    depends_on:
      - auth-service
    restart: unless-stopped
    #volumes:
    # - ./services/upload-service/src:/app/services/upload-service/src
    command: ["pnpm", "run", "dev"]

  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    env_file:
      - ./services/api-gateway/.env
    environment:
      NODE_ENV: development
      PORT: "8080"
      # Allow both your HTTPS dev app (5173) and Tastebud dev (5174),
      # plus the storefront-host origin (8090) that browsers will hit.
      CORS_ORIGIN: "https://localhost:5173,http://localhost:5173,https://localhost:5174,http://localhost:5174,https://localhost:8090,http://localhost:8090"
      AUTH_SERVICE_URL: http://auth-service:3001
      UPLOAD_SERVICE_URL: http://upload-service:4010
      UPLOAD_SERVICE_TOKEN: ${UPLOAD_SERVICE_TOKEN:?Set UPLOAD_SERVICE_TOKEN (OS env or root .env)}
      SSL_KEY_PATH: /app/certs/localhost-key.pem
      SSL_CERT_PATH: /app/certs/localhost.pem
    working_dir: /app/services/api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - auth-service
      - upload-service
    restart: unless-stopped
    #volumes:
    #  - ./services/api-gateway/src:/app/services/api-gateway/src
    volumes:
      - ./certs:/app/certs:ro
    command: ["pnpm", "run", "dev"]

  storefront-host:
    build:
      context: .
      dockerfile: services/storefront-host/Dockerfile
    env_file:
      - ./services/storefront-host/.env
    environment:
      NODE_ENV: development
      PORT: "8090"
      # Vite is running on the host at 5174 (HTTP is fine for dev)
      TASTEBUD_DEV_URL: http://host.docker.internal:5174
      GATEWAY_URL: http://api-gateway:8080
      # Only needed if another origin (not 8090 itself) will call the host.
      CORS_ORIGIN: "http://localhost:5174,https://localhost:5174"
    working_dir: /repo/services/storefront-host
    ports:
      - "8090:8090"
    depends_on:
      - api-gateway
    restart: unless-stopped

networks:
  default:
    driver: bridge
